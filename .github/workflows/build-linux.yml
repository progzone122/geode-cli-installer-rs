name: Build Linux Release

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  release:
    types: [ created ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: x86_64-unknown-linux-musl
    
    - name: Install musl tools
      run: sudo apt-get update && sudo apt-get install -y musl-tools
    
    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Cache cargo index
      uses: actions/cache@v4
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Cache target directory
      uses: actions/cache@v4
      with:
        path: target
        key: ${{ runner.os }}-target-musl-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Build
      run: cargo build --release --target x86_64-unknown-linux-musl
    
    - name: Strip binary
      run: strip target/x86_64-unknown-linux-musl/release/geode-cli-installer
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: geode-cli-installer-linux-x86_64
        path: target/x86_64-unknown-linux-musl/release/geode-cli-installer
    
    # Optional: Upload to release if this is a release event
    - name: Upload to release
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v1
      with:
        files: target/x86_64-unknown-linux-musl/release/geode-cli-installer
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}